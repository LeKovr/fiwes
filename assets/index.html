<!DOCTYPE html>
<html>
<head>
  <title>FIWES demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css" rel='stylesheet' type='text/css'>
	<script src="/static/fileform.js"></script>

</head>
<body style="padding:20px">
<h1>FIWES</h1>
This page shows an image store functions
<div class="row">
  <div class="small-8 small-centered columns">
		<h2>Mutipart form</h2>
		<form method="POST" action="/upload" enctype="multipart/form-data">
			<input name=file type="file" />
			<input type="submit" name="Send">
		</form>
	</div>
</div>

<div class="row">
  <div class="small-8 small-centered columns">
		<h2>External image</h2>
		<form method="GET" action="/upload">
			<input type="text" name="url"/ placeholder="http://...">
			<input type="submit" name="Send">
		</form>
	</div>
</div>

<div class="row">
  <div class="small-8 small-centered columns">
		<h2>JS with base64</h2>
		<form method="POST" action="/upload">
			<input id="inputFileToLoad" type="file"  onchange="encodeImageFileAsURL();" />
			<input id="inputDataName" type="hidden" name="name"/>
			<textarea id="inputDataToSend" type="text" name="data" placeholder="data:image/png;base64,..."></textarea>
			  <input type = "button" value="Send" class="button tiny edit success" onclick="save(this.form, '/upload')">
		</form>
		<div id="imgTest"></div>
	</div>
</div>

</body>
</html>
